<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <!--  Styles  -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 id="title">Customer Survey</h1>
  <p id="description">Survey on eating habits</p>
  <form id="survey-form">

    <div class="container1">
        <div class="box1">

      <p id="subtitle">Let us known more about you</p>
        <div>
          <label class="left-block" id="name-label" for="name">Name: </label>
          <input class="right-block" type="text" id="name" name="user_name" required placeholder="Enter you name">
        </div>
        <div>
          <label class="left-block" id="email-label" for="email">Email: </label>
          <input class="right-block" type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
        <div>
          <label class="left-block" id="age-label" for="age">Age: </label>
          <input class="right-block" type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
        <div>
          <label class="left-block" id="number-label" for="number">Phone Number: </label>
          <input class="right-block" type="number" id="number" name="user_number">
        </div>
        <div>
          <p>How often do you eat:</p>
          <ul>
            <li>
              <div class="left-block">
                <span class="Fruits">Fruits</span>
              </div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
            <li>
              <div class="left-block"><span class="Grains">Grains</span></div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
            <li>
              <div class="left-block"><span class="Vegetables">Vegetables</span></div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
            <li>
              <div class="left-block"><span class="Meat">Meat</span></div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
            <li>
              <div class="left-block"><span class="Fish">Fish</span></div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
            <li>
              <div class="left-block"><span class="Eggs">Eggs</span></div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
            <li>
              <div class="left-block"><span class="Dairy">Dairy</span></div>
              <div class="right-block">
                <select id="dropdown" name="frequency" class="dropdown">
                  <option>twice daily or more</option>
                  <option>daily</option>
                  <option>every other day</option>
                  <option>twice weekly</option>
                  <option>weekly</option>
                  <option>less than once per week</option>
                  <option>never</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="box2">

        <div>
          <div class="left-block">Do you suffer from any of the following:</div>
          <ul id="health-issues" style="list-style: none;" class="right-block">
            <li class="checkbox">
              <label>
                <input name="prefer" value="1" type="checkbox" class="userRatings">High Blood Sugar</label>
            </li>
            <li class="checkbox">
              <input name="prefer" value="2" type="checkbox" class="userRatings">Overweight</li>
            <li class="checkbox">
              <input name="prefer" value="3" type="checkbox" class="userRatings">High Blood Pressure</li>
          </ul>
          <div id="opinion" class="opinion">
            <p class="left-block">Do you consider your diet healthy?</p>
            <div class="right-block">
              <ul style="list-style: none;">
                <li class="radio">
                  <label>
                    <input name="radio-buttons" value="1" type="radio" class="dietRating">Yes
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input name="radio-buttons" value="2" type="radio" class="dietRating">No
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input name="radio-buttons" value="3" type="radio" class="dietRating">Not sure
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="left-block">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="right-block">
          <textarea id="comments" class="input-field" style="height:60px;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>

      </div>

    </div>
  </form>

  <!-- Scripts -->
  <script src="scripts/index.js"></script>

</body>

</html>
