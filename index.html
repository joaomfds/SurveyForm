<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <!--  Styles  -->
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <h1 id="title">Customer Survey</h1>
  <p id="description">Survey on eating habits</p>
  <form id="survey-form">
    <h2 id="subtitle">Demographics:</h2>
    <div>
      <label id="name-label" for="name">Name: </label>
      <input type="text" id="name" name="user_name" required placeholder="Enter you name">
    </div>
    <div>
      <label id="email-label" for="email">Email: </label>
      <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
    </div>
    <div>
      <label id="age-label" for="age">Age: </label>
      <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
    </div>
    <div>
      <label id="number-label" for="number">Phone Number: </label>
      <input type="number" id="number" name="user_number">
    </div>
    <div>
      <h2>How often do you eat:</h2>
      <ul>
        <li>
          <span class="Fruits">Fruits</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Grains">Grains</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Vegetables">Vegetables</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Meat">Meat</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Fish">Fish</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Eggs">Eggs</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Dairy">Dairy</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
      </ul>
    </div>
    <div>


      <ul id="preferences" style="list-style: none;">
        <li class="checkbox">
          <label>
            <input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label>
        </li>
        <li class="checkbox">
          <input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
      </ul>


      <ul style="list-style: none;">
        <li class="radio">
          <label>Definitely
            <input name="radio-buttons" value="1" type="radio" class="userRatings">
          </label>
        </li>
        <li class="radio">
          <label>Maybe
            <input name="radio-buttons" value="2" type="radio" class="userRatings">
          </label>
        </li>
        <li class="radio">
          <label>Not sure
            <input name="radio-buttons" value="3" type="radio" class="userRatings">
          </label>
        </li>
      </ul>

    </div>


    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>


  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
<div>
  test
</div>
</html>
