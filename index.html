<!DOCTYPE html>
<html lang="en">

<head>
  <div>Testing</div>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <!--  Styles  -->
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <h1 id="title">Customer Survey</h1>
  <p id="description">Survey on eating habits</p>
  <form id="survey-form">
    <h2 id="subtitle">Demographics:</h2>
    <div>
      <label id="name-label" for="name">* Name: </label>
      <input type="text" id="name" name="user_name" required placeholder="Enter you name">
    </div>
    <div>
      <label id="email-label" for="email">Email: </label>
      <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
    </div>
    <div>
      <label id="age-label" for="age">Age: </label>
      <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
    </div>
    <div>
      <label id="number-label" for="number">Phone Number: </label>
      <input type="number" id="number" name="user_number">
    </div>
    <div>
      <h2>How often do you eat:</h2>
      <ul>
        <li>
          <span class="Fruits">Fruits</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Grains">Grains</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Vegetables">Vegetables</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Meat">Meat</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Fish">Fish</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Eggs">Eggs</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
        <li>
          <span class="Dairy">Dairy</span>
          <select id="dropdown" name="frequency" class="dropdown">
            <option>twice daily or more</option>
            <option>daily</option>
            <option>every other day</option>
            <option>twice weekly</option>
            <option>weekly</option>
            <option>less than once per week</option>
            <option>never</option>
          </select>
        </li>
      </ul>
      <input type="submit" value="Submit">
    </div>
  </form>
  <div></div>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
